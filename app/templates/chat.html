<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Consent Guardian</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <style>
        .chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            background: #fafafa;
        }
        .chat-message {
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: #e3f2fd;
            text-align: right;
            margin-left: auto;
        }
        .chat-message.bot {
            background-color: #f1f8e9;
            text-align: left;
            margin-right: auto;
        }
        .chat-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        textarea {
            width: 80%;
            height: 60px;
            resize: none;
            padding: 8px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #2196f3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1976d2;
        }
        .clear-btn {
            background: #f44336;
        }
        .clear-btn:hover {
            background: #c62828;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Consent Guardian</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/summarize">Summarize</a>
            <a href="/preferences">Preferences</a>
            <a href="/history">History</a>
        </div>
    </nav>

    <div class="container">
        <h2>Chat with Consent Guardian</h2>
        <div class="chat-container" id="chat-messages"></div>

        <form id="chat-form" class="chat-controls">
            <textarea id="chat-input" placeholder="Ask a question..." required></textarea>
            <button type="submit">Send</button>
            <button type="button" class="clear-btn" id="clear-chat">Clear Chat</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const clearBtn = document.getElementById('clear-chat');
        const userId = "user123"; // Hardcoded for now

        // Load history on page load
        async function loadHistory() {
            const res = await fetch(`/chat/history?user_id=${userId}`);
            const data = await res.json();
            chatMessages.innerHTML = "";
            if (data.history) {
                data.history.forEach(msg => {
                    chatMessages.innerHTML += `<div class="chat-message ${msg.role === "user" ? "user" : "bot"}">${msg.content}</div>`;
                });
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        loadHistory();

        // Handle message sending
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if(!message) return;

            chatMessages.innerHTML += `<div class="chat-message user">${message}</div>`;
            input.value = "";

            const res = await fetch("/chat/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, question: message })
            });

            const data = await res.json();
            if (data.answer) {
                chatMessages.innerHTML += `<div class="chat-message bot">${data.answer}</div>`;
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Handle clear chat
        clearBtn.addEventListener('click', async () => {
            await fetch("/chat/clear", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId })
            });
            chatMessages.innerHTML = "";
        });
    </script>
</body>
</html>
